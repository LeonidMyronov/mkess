<div class="list-group">

  <div class="list-element" (click)="onNavigate()" *ngFor="let service of servicesList" [ngClass]="service.cssClass">
    <div class="content-wrapper">
      <div class="content">
        <div class="content__header">
          {{ service.name }}
        </div>
      </div>
    </div>
    <div class="dark-wrapper">
      <div class="dark-content">
        {{ service. description }}
      </div>
    </div>
  </div>

</div>
